apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: sepes-api
spec:
  environments:
    - name: prod
      build:
        from: master
    - name: dev
      build:
        from: develop
  components:
    - name: backend
      src: src
      ports:
        - name: http
          port: 80
      publicPort: http
      secrets:
        - AzureAd__ClientId
        - AzureAd__ClientSecret
        - KeyVault_Url
      environmentConfig:
        - environment: prod
          variables: 
            SEPES_HttpOnly: "true",
            CostAllocationTypeTagName: "CostAllocationType",
            CostAllocationCodeTagName: "CostAllocationCode",
          replicas: 2
          monitoring: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
        - environment: dev
          variables:
            SEPES_HttpOnly: "true",
            CostAllocationTypeTagName: "DEV-CostAllocationType",
            CostAllocationCodeTagName: "DEV-CostAllocationCode",
          replicas: 2
          monitoring: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
