apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: sepes-api
spec:
  environments:
    - name: prod
      build:
        from: master
    - name: dev
      build:
        from: develop
  components:
    - name: backend
      src: src
      ports:
        - name: http
          port: 80
        - name: https
          port: 443
      publicPort: https
      secrets:
        - ClientId
        - ClientSecret
        - KeyVault_Url
      environmentConfig:
        - environment: prod
          variables: 
            SEPES_Appi_Key: "881d305a-4b34-4f3d-8919-dbaad1ab8885"
          replicas: 2
          monitoring: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
        - environment: dev
          variables: 
            SEPES_Appi_Key: "881d305a-4b34-4f3d-8919-dbaad1ab8885"
          replicas: 2
          monitoring: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
