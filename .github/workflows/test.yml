name: Unit Tests
on:
  push:
    branches: [ master, develop ]
  pull_request:    
    branches: [ master, develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      config: 'Release'
      
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101    
      
      # restore dependencies  
    - name: Install dependencies
      working-directory: src/Sepes.Tests
      run: dotnet restore
      
      # build project
    - name: Build
      working-directory: src/Sepes.Tests
      run: dotnet build --configuration $config --no-restore
      
    - name: set pr build number (if pr)
      id: PRNUMBER
      if: ${{ github.event_name == 'pull_request' }}
      uses: kkak10/pr-number-action@v1.3
      
      # set report file and title 
    - name: Set Test Title
      run: | 
            if ${{ github.event_name == 'pull_request' }}
            then
              echo "title=Test Run for PR #${{steps.PRNUMBER.outputs.pr}} (${{github.run_number}})" >> $GITHUB_ENV
              echo "file_name=TestReport.${{steps.PRNUMBER.outputs.pr}}.${{github.run_number}}.md" >> $GITHUB_ENV
            else
              echo "title=Test Run ${{github.run_number}}" >> $GITHUB_ENV
              echo "file_name=TestReport.${{github.run_number}}.md" >> $GITHUB_ENV

            fi
      
      # run tests with built project
    - name: Test PR
      working-directory: src/Sepes.Tests    
      run: dotnet test --no-restore --no-build --configuration $config /p:CollectCoverage=true /p:CoverletOutput=${{github.workspace}}/CodeCoverageRaw/UnitTest/coverage.cobertura.xml /p:CoverletOutputFormat=cobertura --logger:"liquid.md;LogFileName=${{github.workspace}}/${{env.file_name}};Title=${{env.title}};" 
      
    # add report as PR comment (if PR)
    - name: Add PR comment
      uses: machine-learning-apps/pr-comment@master
      if: ${{always() && github.event_name == 'pull_request'}}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        path: ${{env.file_name}}      

      # upload report as build artifact
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      if: ${{always()}}
      with:
        name: 'Test Run'
        path: ${{github.workspace}}/${{env.file_name}}

    # generate coverage report
    - name: Build Coverage Report
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator -reports:${{github.workspace}}/CodeCoverageRaw/UnitTest/coverage.cobertura.xml -targetdir:${{github.workspace}}/CodeCoverage -reporttypes:HTML

    # upload code coverage report as build artifact
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      if: ${{always()}}
      with:
        name: 'Code Coverage Report'
        path: ${{github.workspace}}/CodeCoverage/Cobertura.xml
      
   