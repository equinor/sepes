@startuml "Azure_Container"





skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam database {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}






















skinparam rectangle<<person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}

skinparam database<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam database<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}
















skinparam rectangle<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}

skinparam database<<container>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #438DD5
    BorderColor #3C7FC0
}









top to bottom direction
hide stereotype
legend right
|=              |= Type |
|<#08427B>      | person |
|<#686868>      | external person |
|<#1168BD>   | system |
|<#999999>      | external system |
|<#438DD5>   | container |
endlegend


rectangle "==SEPES" <<external_system>> as sepes
rectangle "==Policy Service\n\n OPA" <<external_system>> as opa

rectangle "==Azure\n<size:12>[System]</size>" <<boundary>> as c1{
    
    rectangle "==Azure AD\n//<size:12>[Domain controller]</size>//" <<container>> as azuread
    rectangle "==Azure Resource Groups\n//<size:12>[Sandbox for VM]</size>//" <<container>> as azurerg
    rectangle "==Azure Networks\n//<size:12>[Controls net of Sandbox]</size>//" <<container>> as azurenet
    rectangle "==Data Catalog\n//<size:12>[]</size>//" <<container>> as azurecat
    rectangle "==Storage Account\n//<size:12>[Stores copy of Dataset]</size>//" <<container>> as storageacc
    
}
rectangle "==Data Source" <<external_system>> as datasrc

sepes - -> azuread : "===Logs in to"
sepes - -> azurenet : "===Creates"
sepes - -> azurerg : "===Creates"
sepes - -> storageacc : "===Creates"
storageacc -LEFT-> azurecat : "===Requests data"
azurecat - -> datasrc : "==="
azurecat -UP-> opa : "===Defines"

@enduml

